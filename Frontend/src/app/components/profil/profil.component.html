<main class="main-wrapper">
    <section class="profil">
        <h1>{{User.pseudo}}</h1>
        <hr>
        <div class="profil--top">
            <div class="profil--image">
                <h2>Photo de profil</h2>
                <img [src]="User.image" alt="Photo de profil de {{User.pseudo}}">
                <form *ngIf="authService.userId">
                    <label for="picture" class="btn label-file" aria-label="Changer sa photo de profil">Changer ma photo de profil></label>
                    <input type="file" accept="image/*" id="picture" class="input-file" (change)="onselectFile($event)">
                    <button type="submit" class="btn">Enregistrer</button>
                    <!-- (click)="saveProfil() -->
                </form>
            </div>
            <div class="profil--description">
                <h2>Email</h2>
                <p class="profil--email">{{User.email}}</p>
                <h2 class="description">profil description</h2>
                <p>{{User.bio === null ? 'Pas de description' : User.bio}}</p>
                <form [formGroup]="descriptionForm" (submit)="onUpdatedescription()" *ngIf="authService.userId">
                    <label for="update-description" class="hidden">Description</label>
                    <textarea id="update-description" formControlName="bio" name="bio" placeholder="Votre nouvelle bio"></textarea>
                    <button type="submit" class="btn description-btn">
                      Changer ma description
                    </button>
                  </form>
            </div>
        </div>
        <hr *ngIf="authService.userId">
        <div class="profile--bottom" *ngIf="authService.userId">
           <div>
            <!--  ################### MOT DE PASSE ################### -->
            <!-- <h2>Changer de mot de passe</h2>
            <form  [formGroup]='passwordChangeForm'>
              <label for="oldPassword">Mot de passe actuel
                <input type="password" id="oldPassword" formControlName="oldPassword">
              </label>
              <label for="newPassword">Nouveau mot de passe
                <input type="password" id="newPassword" formControlName="newPassword">
              </label>
              <button type="submit" class="btn" [disabled]="passwordChangeForm.invalid">Enregistrer</button>
            </form>
          </div>
          <div> -->
            <!--  ################### SUPPRESSION COMPTE ################### -->
            <h2>Supprimer mon compte</h2>
            <button class="btn btn-danger" >Supprimer</button>
            <div id="delete-confirm" class="profile--delete-confirm profile--delete-confirm__hidden">
              <p>Êtes-vous vraiment sûr?<br>(impossible de revenir en arrière)</p>
              <button class="btn btn-danger" >Oui, supprimer</button>
            </div>
          </div>
        </div>
    </section>
</main>
