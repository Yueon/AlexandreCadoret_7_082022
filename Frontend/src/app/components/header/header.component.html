<header class="header">
    <div class="main-wrapper header--wrapper">
        <div>
            <a aria-label="Retour vers la page d'accueil">
                <img class="header--logo" src="../../assets/Logo Groupomania.webp" alt="Logo de Groupomania">
            </a>
        </div>

        <nav *ngIf="!authService.userId" class="header--nav">
            <a routerLink="/login">S'indentifiez</a>
            <a routerLink="/signin">S'inscrire</a>
        </nav>

        <nav *ngIf="authService.userId" class="header--nav">
            <a routerLink="/home" aria-label="Retour page accueil">
                <svg class="header--nav--icone" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/></svg>
            </a>
            <button routerLink="/profil" title="Mon profil" class="header--nav--profil">
                 <img [src]="user?.image" alt="Photos de profil"> 
            </button>
            <a (click)="onLogout()" aria-label="Se deconnecter">
                <svg class="header--nav--icone" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96C43 32 0 75 0 128V384c0 53 43 96 96 96h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H96c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32h64zM504.5 273.4c4.8-4.5 7.5-10.8 7.5-17.4s-2.7-12.9-7.5-17.4l-144-136c-7-6.6-17.2-8.4-26-4.6s-14.5 12.5-14.5 22v72H192c-17.7 0-32 14.3-32 32l0 64c0 17.7 14.3 32 32 32H320v72c0 9.6 5.7 18.2 14.5 22s19 2 26-4.6l144-136z"/></svg>
            </a>
        </nav>

    </div>
</header>
