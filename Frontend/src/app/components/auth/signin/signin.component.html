<main class="main-wrapper">
    <div class="login">
      <form class="login--form" [formGroup]='signInForm' (ngSubmit)="onSubmit()">
        <h1>Créer un compte</h1>
        <fieldset>
          <label for="pseudo">Pseudo</label>
          <input id="pseudo" type="name" formControlName="pseudo">
        </fieldset>
        <fieldset>
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email">
        </fieldset>
        <fieldset>
          <label for="password">Mot de passe</label>
          <input id="password" type="password" formControlName="password">
        </fieldset>
        <button class="btn" type="submit" [disabled]="signInForm.invalid">Se connecter</button>
      </form>
      <p>Vous avez déjà un compte ? <a routerLink="/login">Connecter vous !</a></p>
    </div>
  </main>
